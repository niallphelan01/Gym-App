#{extends 'main.html' /}
#{set title:'accountDetails' /}
#{welcomemenu id:"accountDetails"/}


<div class="ui two column grid basic middle aligned segment">
  <div class="column">
    <form class="ui stacked segment form" action="/updateAccountDetails" method="POST">
      <h3 class="ui header">Register</h3>
      <div class="three fields">
        <div class="field">
          <label>First name</label>
          <input value=${member.firstname} type="text" name="firstname">
        </div>
        <div class="field">
          <label>Surname</label>
          <input value=${member.lastname} type="text" name="lastname">
        </div>
        <div class="field">
          <label>Gender</label>
          <input value=${member.gender} type="text" name="gender">
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input value=${member.email} type="text" name="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" value=${member.password} name="password">
      </div>
      <div class="field">
        <label>Address</label>
        <input value= ${member.address} type="text" name="address">

      </div>
      <div class="two fields">
        <div class="field">
          <label>Height</label>
          <input value=${member.height} type="text" name="height">
        </div>
        <div class="field">
          <label>Starting Weight</label>
          <input value=${member.initialWeight} type="text" name="initialWeight">
        </div>
      </div>
      <button class="ui blue submit button">Submit</button>
    </form>
  </div>
  <div class="column">
    <img class="ui image" src="/public/images/bmi.jpg">
  </div>
</div>
