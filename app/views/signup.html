#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

     <!-- Signup to the applicaiton by entering the following fields in the view and they will be transferred via
          the register in the route to the Applicaitons register method to the Member model. -->
<div class="ui two column grid basic middle aligned segment">
  <div class="column">
    <form class="ui stacked segment form" action="/register" method="POST">
      <h3 class="ui header">Register</h3>
      <div class="two fields">
        <div class="field">
          <label>Name</label>
          <input placeholder=" Name" type="text" name="firstname">
        </div>
        <div class="field">
          <label>Name</label>
          <input placeholder=" Name" type="text" name="lastname">
        </div>
        <div class="field">
          <label>Gender</label>
          <input placeholder="Gender" type="text" name="gender">
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="text" name="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password">
      </div>
      <div class="field">
        <label>Address</label>
        <input type="address" type="text" name="address">
      </div>
      <div class="two fields">
        <div class="field">
          <label>Height</label>
          <input placeholder="Height" type="text" name="height">
        </div>
        <div class="field">
          <label>Starting Weight</label>
          <input placeholder="00.00kg" type="text" name="initialWeight">
        </div>
      </div>
      <button class="ui blue submit button">Submit</button>
    </form>
  </div>
  <div class="column">
    <img class="ui image" src="/public/images/bmi.jpg">
    <!-- added in the bmi logo to the signup screen-->
  </div>
</div>
